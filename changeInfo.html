    <script>
        var uploader = document.getElementById('uploader');
        var fileButton = document.getElementById('fileButton');
        
        fileButton.addEventListener('change', function(e){
            var file = e.target.files[0];
            
            var storageRef = firebase.storage().ref('maps/' + file.name);
            
            var task = storageRef.put(file);
            
            task.on('state_changed',
                   function progress(snapshot) {
                        var percentage = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        uploader.value = percentage;
            },
                function error(err){
                
            },
                function complete(){
                
            }
               );
        });
    </script>

    <button onclick="writeTrackInfo()" class="btn-default">Insert track</button><br>
    <script>
        function writeTrackInfo() {
            var rada = document.getElementById('rada').value;
            var linn = document.getElementById('linn').value;
            var kaart = document.getElementById('kaart').value;
            
            var checkpoints1 = document.getElementById('checkpoints1').value;
            var answer1 = document.getElementById('answer1').value;
            var choice1 = document.getElementById('choice1').value;
            var time1 = document.getElementById('time1').value;
            
            var checkpoints2 = document.getElementById('checkpoints2').value;
            var answer2 = document.getElementById('answer2').value;
            var choice2 = document.getElementById('choice2').value;
            var time2 = document.getElementById('time2').value;
            
            var checkpoints3 = document.getElementById('checkpoints3').value;
            var answer3 = document.getElementById('answer3').value;
            var choice3 = document.getElementById('choice3').value;
            var time3 = document.getElementById('time3').value;
            
            var checkpoints4 = document.getElementById('checkpoints4').value;
            var answer4 = document.getElementById('answer4').value;
            var choice4 = document.getElementById('choice4').value;
            var time4 = document.getElementById('time4').value;
            
            if(rada.length >0){
                firebase.database().ref('trackss/' + rada).set({
                city: linn,
                map: kaart
              });
                firebase.database().ref('trackss/' + rada + '/checkpoints/' + checkpoints1).set({
                answer: answer1,
                choice: choice1,
                time: time1
                });
                
                firebase.database().ref('trackss/' + rada + '/checkpoints/' + checkpoints2).set({
                answer: answer2,
                choice: choice2,
                time: time2
                });
                
                firebase.database().ref('trackss/' + rada + '/checkpoints/' + checkpoints3).set({
                answer: answer3,
                choice: choice3,
                time: time3
                });
                
                firebase.database().ref('trackss/' + rada + '/checkpoints/' + checkpoints4).set({
                answer: answer4,
                choice: choice4,
                time: time4
                });
            }
        }
        
    </script>
