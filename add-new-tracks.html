<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/custom.css">
    </head>
    <body>

        <!-- Checkpoint template -->
        <script id="checkpoint-tpl" type="x-tmpl-mustache">
            <div class="checkpoint-wrapper">
                <h4>Checkpoint {{ counter }}</h4>
                <div class="form-group">
                    <input type="text" id="answer{{ counter }}" placeholder="Right answer, example:A" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" id="choice{{ counter }}" placeholder="Choices, example: 3" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" id="time{{ counter }}" placeholder="Time:true,false" class="form-control"><br>
                </div>
            </div>
        </script>
        <!-- /Checkpoint template -->

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="add-new-tracks.html">Orientify</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="add-new-tracks.html">Add new tracks</a></li>
                    <li><a href="available-tracks.html">Available tracks</a></li>
                    <li><a href="help.html">Help</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li id = "logOut"><span class="glyphicon glyphicon-log-in"></span> Log out</li>
                </ul>
            </div>
        </nav>
        <div class="container">

            <h1>Add track</h1>

            <!-- Add track -->
            <form class="col-md-6 col-md-offset-3 text-left">
                <fieldset>
                    <legend>Track details</legend>
                <div class="form-group">
                    <label for="rada">Track name:</label>
                    <input type="text" id="rada" placeholder="Track name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="rada">City where track is located:</label>
                    <input type="text" id="linn" placeholder="City where track is located" class="form-control">
                </div>
                <div class="form-group">
                    <label for="length">Distance of track in kilometers:</label>
                    <input type="number" id="length" placeholder="Distance of track in kilometers" class="form-control">
                </div>
                <div class="form-group">
                    <label for="fileButton">Map file (jpg or png format):</label>
                    <input type="file" value="upload" id="fileButton" class="form-control">
                </div>
                </fieldset>

                <fieldset>
                    <legend>
                        Checkpoints
                        <div class="pull-right">
                            <a class="add-checkpoint btn btn-sm pull-right">Add checkpoint</a>
                        </div>
                    </legend>
                </fieldset>

                <div class="form-group text-center">
                    <button onclick="writeTrackInfo()" class="btn btn-success">Insert track</button>
                </div>

            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
        <script type="text/javascript" src="javascripts/firebase.js"></script>
        <script src="bower_components/mustache.js/mustache.js"></script>
        <script type="text/javascript" src="javascripts/writeTrackInfo.js"></script>
    </body>
</html>
